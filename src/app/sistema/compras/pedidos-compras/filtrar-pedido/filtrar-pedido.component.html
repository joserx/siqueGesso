<!-- Modal -->
<div class="modal fade" id="filtrarPedidos" tabindex="-1" aria-labelledby="filtrarPedidosLabel" aria-hidden="true" aria-label="Close">
    <div class="modal-dialog modal-xl">
        <!-- Modal content -->
        <div class="modal-content rounded-15 bg-custom-light">
            <div class="modal-header px-4">
                <h5 class="modal-title text-custom-dark" id="filtrarPedidosLabel">
                    Filtrar Pedidos
                </h5>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body px-4">
                <div class="row">
                    <div class="col px-2 pt-4 p-0 m-0 form-floating">
                        <input (keyup)="filtrarData($event)" class="form-control form-control-lg border-0 h-100 py-2 ps-4 pe-5 rounded-15 shadow-sm" type="text" placeholder="Data" />
                        <label class="ms-2 mt-3 small text-truncate text-custom-dark">Data</label
            >
          </div>
          <div class="col px-2 pt-4 p-0 m-0 form-floating">
            <input
              mask="separator,2"
              prefix="R$"
              thousandSeparator="."
              (keyup)="filtrarValor($event)"
              class="form-control form-control-lg border-0 h-100 py-2 ps-4 pe-5 rounded-15 shadow-sm"
              type="text"
              placeholder="Valor Total"
            />
            <label class="ms-2 mt-3 small text-truncate text-custom-dark"
              >Valor Total</label
            >
          </div>
          <div class="col px-2 pt-4 p-0 m-0 form-floating">
            <input
              (keyup)="filtrarStatus($event)"
              class="form-control form-control-lg border-0 h-100 py-2 ps-4 pe-5 rounded-15 shadow-sm"
              suffix="%"
              type="text"
              placeholder="Status"
            />
            <label class="ms-2 mt-3 small text-truncate text-custom-dark"
              >Status</label
            >
          </div>
        </div>

        <table style="width: 100%">
          <tr>
            <th>CÃ³digo</th>
            <th>Data</th>
            <th>Fornecedor</th>
            <th>Valor Total</th>
            <th>Status</th>
          </tr>
          <tr
            class="m-0 mt-3 border-bottom text-custom-dark justify-content-center"
            *ngFor="let pedido of pedidos"
          >
            <td>{{ pedido?.id }}</td>
            <td>{{ pedido?.data }}</td>
            <td>{{ pedido?.fornecedor }}</td>
            <td>{{ pedido?.valorTotal | currency: "BRL" }}</td>
            <td>{{ pedido?.status }}</td>
          </tr>
        </table>
        <!-- Modal footer -->
        <div class="row m-0 py-3 modal-footer">
          <!-- Cancelar -->
          <div class="col-3 px-2 p-0 m-0 d-grid">
            <button
              data-bs-dismiss="modal"
              type="reset"
              class="h-limited-sm btn rounded-15 py-1 px-4 bg-light shadow-sm text-start"
            >
              <h5 class="fw-normal my-auto text-truncate text-custom-dark">
                Cancelar
              </h5>
            </button>
          </div>
        </div>
        <!-- /Modal footer -->
      </div>
      <!-- /Modal content -->
    </div>
  </div>
</div>
