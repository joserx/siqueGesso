<app-navbar></app-navbar>

<div class="row p-0 m-0">
    <div class="col-auto m-0 p-0 bg-custom-light">
        <app-sidemenu></app-sidemenu>
    </div>
    <div class="col m-0 bg-custom-white">
        <!-- Lista de categorias cadastradas -->
        <div class="container">
            <!-- Botão de voltar -->
            <div class="row m-0 justify-content-start mt-4 align-items-center">
                <a class="col-1 p-1 bg-white rounded-15 text-center my-auto" routerLink="/sistema/configuracoes/cadastro-de-categorias">
                    <i class="bi-arrow-left fs-3 text-secondary"></i>
                </a>
                <div class="col-11">
                    <h3 class="text-secondary text-center">Condicoes de Pagamento</h3>
                </div>
            </div>

            <!-- Adicionar, Pesquisar e Filtro -->
            <div class="row mt-4 m-0 p-0">
                <!-- Botão Adicionar -->
                <div class="col-3 px-2 p-0 m-0">
                    <a class="rounded-15 py-1 px-4 bg-custom-success h-100 d-flex justify-content-between shadow-sm" routerLink="/sistema/configuracoes/cadastro-de-categorias/condicoes-pagamento/cadastrar">
                        <h5 class="fw-normal my-auto text-truncate text-custom-dark">
                            Adicionar
                        </h5>
                        <i class="bi-plus my-auto fs-2 p-0 m-0 fw-bold text-custom-dark"></i>
                    </a>
                </div>

                <!-- Pesquisar -->
                <div class="col-3 px-2 p-0 m-0 position-relative">
                    <input [(ngModel)]="search" (input)="pesquisaCondicao()" class="form-control form-control-lg border-0 h-100 py-2 ps-4 pe-5 rounded-15 shadow-sm" type="text" placeholder="Pesquisar" />
                    <i class="bi-search fs-4 position-absolute translate-middle top-50 me-4 end-0"></i>
                </div>



            </div>

            <!-- Títulos da Tabela -->
            <div class="row m-0 my-5 text-custom-dark justify-content-center">
                <!-- <div class="col-10">
          <h5 class="fw-bold">Loja</h5>
        </div>
        <div class="col-2">
          <h5 class="fw-bold">Ações</h5>
        </div> -->
            </div>

            <!-- Tabela -->
            <div class="row m-0 mt-3 border-bottom text-custom-dark justify-content-center" *ngFor="let condicao of condicoes">
                <div class="col-10">
                    <p>{{ condicao?.nome }}</p>
                </div>

                <div class="col-2 text-end d-flex align-items-center justify-content-end">
                    <i class="fs-5 bi-trash-fill icon-delete px-3" cursor="pointer" (click)="deleteCondicao(condicao)"></i>
                </div>
            </div>
        </div>
        <!-- /Lista de categorias cadastrardas -->
    </div>
</div>
