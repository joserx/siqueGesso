<!-- Modal -->
<div class="modal fade" id="filtrarDestinacao" tabindex="-1" aria-labelledby="filtrarDestinacaoLabel" aria-hidden="true" aria-label="Close">
    <div class="modal-dialog modal-xl">
        <!-- Modal content -->
        <div class="modal-content rounded-15 bg-custom-light">
            <div class="modal-header px-4">
                <h5 class="modal-title text-custom-dark" id="filtrarColaboradoresLabel">
                    Filtrar Categorias
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body px-4">
                <div class="row">
                    <div class="col-12 pb-4 d-flex border-bottom align-items-end justify-content-end">
                        <label class="form-check-label me-3 fs-5"></label>
                        <div class="form-check form-switch">
                            <input class="form-check-input pt-4 ps-5 border-light bg-custom-light" type="checkbox" id="desativado" />
                        </div>
                    </div>
                </div>

                <!-- Lista de colaboradores -->
                <!-- TÃ­tulos da Tabela -->
                <div class="row m-0 my-5 text-custom-dark justify-content-center">
                    <div class="col-2 text-end d-flex align-items-center justify-content-end">
                        <h5 class="fw-bold text-truncate">Status</h5>
                    </div>
                </div>
                <!-- Tabela -->
                <div class="row m-0 mt-3 border-bottom text-custom-dark justify-content-center" *ngFor="let destinacao of destinacoesFiltradas">
                    <div class="col-10">
                        <p>{{ destinacao?.nome }}</p>
                    </div>

                    <div class="col-2 text-end d-flex align-items-center justify-content-end">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" />
                        </div>
                    </div>
                </div>
                <!-- Dados cadastrais -->
            </div>
            <!-- Modal footer -->
            <div class="row m-0 py-3 modal-footer">
                <!-- Cancelar -->
                <div class="col-3 px-2 p-0 m-0 d-grid">
                    <button data-bs-dismiss="modal" type="reset" class="h-limited-sm btn rounded-15 py-1 px-4 bg-light shadow-sm text-start">
            <h5 class="fw-normal my-auto text-truncate text-custom-dark">
              Cancelar
            </h5>
          </button>
                </div>
            </div>
            <!-- /Modal footer -->
        </div>
        <!-- /Modal content -->
    </div>
</div>
