<app-navbar></app-navbar>
<app-criar-permissoes (eventEmitter)="permissions=$event"></app-criar-permissoes>
<app-editar-permissoes (eventEmitter)="permissions=$event" [permissionId]="permissionId"></app-editar-permissoes>
<app-visualizar-categoria [permissionId]="permissionId"></app-visualizar-categoria>
<div class="row p-0 m-0">
    <div class="col-auto m-0 p-0 bg-custom-light">
        <app-sidemenu></app-sidemenu>
    </div>
    <div class="col m-0 bg-custom-white">
        <!-- Lista de Usuários do Sistema -->
        <div class="container">
            <!-- Botão de voltar -->
            <div class="row m-0 justify-content-start mt-4">
                <a class="col-1 p-1 bg-white rounded-15 text-center my-auto" routerLink="/sistema/configuracoes">
                    <i class="bi-arrow-left fs-3 text-secondary"></i>
                </a>
            </div>

            <!-- Adicionar, Pesquisar e Filtro -->
            <div class="row m-0 mt-4 justify-content-center">
                <!-- Botão Adicionar -->
                <div class="col-4 px-2 p-0 m-0">
                    <a class="rounded-15 py-1 px-4 bg-custom-success h-100 d-flex justify-content-between shadow-sm" data-bs-toggle="modal" data-bs-target="#addPermission">
                        <h5 class="fw-normal my-auto text-truncate text-custom-dark">
                            Adicionar
                        </h5>
                        <i class="bi-plus my-auto fs-2 p-0 m-0 fw-bold text-custom-dark"></i>
                    </a>
                </div>

                <!-- Pesquisar -->
                <div class="col-4 px-2 p-0 m-0 position-relative">
                    <input (keyup)="filtrar($event)" class="form-control form-control-lg border-0 h-100 py-2 ps-4 pe-5 rounded-15 shadow-sm" type="text" placeholder="Pesquisar" />
                    <i class="bi-search fs-4 position-absolute translate-middle top-50 me-4 end-0"></i>
                </div>

                <!-- Botão Filtro -->
                <div class="col-4 px-2 p-0 m-0">
                    <a a data-bs-toggle="modal" data-bs-target="#filtrarUsuarios" class="rounded-15 py-2 px-4 bg-white h-100 d-flex justify-content-between shadow-sm">
                        <h5 class="fw-normal my-auto text-truncate text-custom-dark">
                            Filtro
                        </h5>
                        <i class="bi-funnel my-auto fs-4 p-0 m-0 fw-bold text-custom-dark"></i>
                    </a>
                </div>
            </div>

            <!-- Títulos da Tabela -->
            <div class="row m-0 my-5 text-custom-dark justify-content-center">
                <div class="col-10">
                    <h5 class="fw-bold">Permissão</h5>  
                </div>
                <div class="col-2">
                    <h5 class="fw-bold text-center">Ações</h5>  
                </div>
            </div>

            <!-- Tabela -->
            <div class="row m-0 mt-3 border-bottom text-custom-dark justify-content-center" *ngFor="let item of permissions">
                <div class="col-10">
                    <p>{{item.name}}</p>
                </div>
                <div class="col-2 text-end">
                    <i class="fs-5 bi-eye-fill icon-view px-2 py-1" data-bs-toggle="modal" data-bs-target="#viewPermission" cursor="pointer" (click)="changeId(item.id)"></i>
                    <i class="fs-5 bi-pen-fill icon-edit p-3" data-bs-toggle="modal" data-bs-target="#editPermission" cursor="pointer" (click)="changeId(item.id)"></i>
                    <i class="fs-5 bi-trash-fill icon-delete p-3" cursor="pointer" (click)="delete(item.id)"></i>
                </div>
            </div>

        </div>
        <!-- /Lista de Usuários do Sistema -->
    </div>
</div>
<app-filtrar-usuarios></app-filtrar-usuarios>
