<div class="row m-0 justify-content-center align-items-center">

  <!-- Pesquisar -->
  <div class="col-4 px-2 p-0 m-0 position-relative">
    <input class="form-control form-control-lg border-0 h-limited py-2 ps-4 pe-5 rounded-15 shadow-sm" type="text" placeholder="Pesquisar">
    <a>
      <i class="bi-search fs-4 position-absolute translate-middle top-50 me-4 end-0"></i>
    </a>
  </div>

  <!-- Botão Filtro -->
  <div class="col-4 px-2 p-0 m-0">
    <a class="rounded-15 py-2 px-4 bg-white h-limited d-flex justify-content-between shadow-sm">
      <h5 class="fw-normal my-auto text-truncate text-custom-dark">Filtro</h5>
      <i class="bi-funnel my-auto fs-4 p-0 m-0 fw-bold text-custom-dark"></i>
    </a>
  </div>

  <!-- Adicionar produtos -->
  <div class="col-1 px-2 p-0 m-0 text-center">
    <a class="px-2 py-2" data-bs-toggle="modal" data-bs-target="#adicionarProdutos">
      <i class="bi-plus-square-fill icon-view my-auto fs-3 p-2 m-0 fw-bold text-custom-dark"></i>
    </a>
  </div>
</div>

<!-- Títulos da Tabela -->
<div class="row m-0 my-5 text-custom-dark justify-content-center">
  <div class="col-1">
    <h5 class="fw-bold">Código</h5>
  </div>
  <div class="col-2">
    <h5 class="fw-bold">Produto</h5>
  </div>
  <div class="col-2">
    <h5 class="fw-bold">Estoque</h5>
  </div>
  <div class="col-2">
    <h5 class="fw-bold">Custo</h5>
  </div>
  <div class="col-2">
    <h5 class="fw-bold">Venda</h5>
  </div>
  <div class="col-1">
    <h5 class="fw-bold">Margem</h5>
  </div>
  <div class="col-2">
    <h5 class="fw-bold d-none">Ações</h5>
  </div>
</div>

<!-- Tabela -->
<div class="row m-0 mt-3 border-bottom text-custom-dark justify-content-center" *ngFor="let produto of produtos">
  <div class="col-1">
    <p>{{ produto.id }}</p>
  </div>
  <div class="col-2">
    <p>{{ produto.nome }}</p>
  </div>
  <div class="col-2">
    <p>{{ produto.atual }} un.</p>
  </div>
  <div class="col-2">
    <p>{{ produto.custoMedio | currency:'BRL' }} un.</p>
  </div>
  <div class="col-2">
    <p>{{ produto.precoMedio | currency:'BRL' }} un.</p>
  </div>
  <div class="col-1">
    <p>{{ produto.margemLucro }}%</p>
  </div>
  <div class="col-2 text-end">
    <i class="fs-5 bi-eye-fill icon-view p-3" (click)="selectProduto(produto)" data-bs-toggle="modal" data-bs-target="#viewProdutos" cursor="pointer"></i>
    <i class="fs-5 bi-pen-fill icon-edit p-3" cursor="pointer"></i>
  </div>
</div>

<app-adicionar-produtos (reload)="getProdutos()"></app-adicionar-produtos>
<app-view-produto [produto]="produto"></app-view-produto>
