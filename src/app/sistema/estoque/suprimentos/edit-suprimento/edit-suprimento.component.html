<!-- Modal -->
<div class="modal fade" id="editSuprimento" tabindex="-1" aria-labelledby="editSuprimentoLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <form [formGroup]="suprimentoForm">
            <!-- Modal content -->
            <div class="modal-content rounded-15 bg-custom-light">
                <div class="modal-header px-4">
                    <h5 class="modal-title text-custom-dark" id="viewSuprimentoLabel">
                        Editar Suprimento
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body px-4">
                    <div class="row p-0 m-0 border-bottom pb-4">
                        <div class="col-12 px-2 m-0 p-0">
                            <div class="row m-0 p-0">
                                <!-- Fornecedor -->
                                <div class="col-12 px-2 pt-4 p-0 m-0 form-floating">
                                    <input class="
                      form-control
                      h-limited-sm
                      px-4
                      py-3
                      rounded-15
                      shadow-sm
                    " type="text" placeholder="Nome" formControlName="nome" />
                                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Fornecedor</label
                  >
                </div>
                <div class="col-12 px-2 pt-4 p-0 m-0 form-floating">
                  <input
                    class="
                      form-control
                      h-limited-sm
                      px-4
                      py-3
                      rounded-15
                      shadow-sm
                    "
                    type="text"
                    placeholder="Nome"
                    formControlName="nome"
                  />
                  <label class="ms-2 mt-3 small text-truncate text-custom-dark"
                    >Nome</label
                  >
                </div>
                <!-- Código -->
                <div class="col-12 px-2 pt-4 p-0 m-0 form-floating">
                  <input
                    class="
                      form-control
                      h-limited-sm
                      px-4
                      py-3
                      rounded-15
                      shadow-sm
                    "
                    type="text"
                    placeholder="Código"
                    formControlName="codigo"
                  />
                  <label class="ms-2 mt-3 small text-truncate text-custom-dark"
                    >Código</label
                  >
                </div>
                <!-- Categoria -->
                <div class="col-12 px-2 pt-4 p-0 m-0 form-floating">
                  <input
                    class="
                      form-control
                      h-limited-sm
                      px-4
                      py-3
                      rounded-15
                      shadow-sm
                    "
                    type="text"
                    placeholder="Categoria"
                    formControlName="categoria"
                  />
                  <label class="ms-2 mt-3 small text-truncate text-custom-dark"
                    >Categoria</label
                  >
                </div>
                <!-- Botão Adicionar -->
                <!-- <div class="col-12 px-2 pt-4 p-0 m-0">
                  <a class="rounded-15 py-1 px-4 bg-custom-success h-limited-sm d-flex justify-content-between shadow-sm">

                    <i class="bi-plus my-auto fs-3 p-0 m-0 fw-bold text-custom-dark "></i>
                  </a>
                </div> -->
              </div>
            </div>

            <!-- Adicionar imagem -->
            <!-- <div class="col-8 pt-4 px-2 m-0 p-0 h-100 d-grid">

                                <!-- Descrição -->
                                <div class="col-12 px-2 pt-4 p-0 m-0 form-floating">
                                    <textarea class="
                  form-control form-control-lg
                  px-4
                  py-3
                  rounded-15
                  shadow-sm
                " placeholder="Descrição" style="height: 150px" formControlName="descricao"></textarea>
                                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Descrição</label
              >
            </div>
          </div>

          <div class="row m-0 p-0">
            <!-- Quantidade -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
              <input
                class="form-control h-limited-sm px-4 py-3 rounded-15 shadow-sm"
                type="text"
                placeholder="Quantidade"
                formControlName="quantidade"
              />
              <label class="ms-2 mt-3 small text-truncate text-custom-dark"
                >Quantidade</label
              >
            </div>

            <!-- Preço de custo -->
            <div class="col-2 px-2 pt-4 p-0 m-0 form-floating">
              <input
                class="form-control h-limited-sm px-4 py-3 rounded-15 shadow-sm"
                type="text"
                placeholder="Preço de custo"
                formControlName="precoCusto"
              />
              <label class="ms-2 mt-3 small text-truncate text-custom-dark"
                >Preço de custo</label
              >
            </div>

            <!-- Estoque atual -->
            <div class="col-3 px-2 pt-4 p-0 m-0 form-floating">
              <input
                class="form-control h-limited-sm px-4 py-3 rounded-15 shadow-sm"
                type="number"
                min="0"
                placeholder="Estoque atual"
                formControlName="estoqueAtual"
              />
              <label class="ms-2 mt-3 small text-truncate text-custom-dark"
                >Estoque atual</label
              >
            </div>

            <!-- Estoque mínimo -->
            <div class="col-3 px-2 pt-4 p-0 m-0 form-floating">
              <input
                class="form-control h-limited-sm px-4 py-3 rounded-15 shadow-sm"
                type="number"
                min="0"
                placeholder="Estoque mínimo"
                formControlName="estoqueMin"
              />
              <label class="ms-2 mt-3 small text-truncate text-custom-dark"
                >Estoque mínimo</label
              >
            </div>
          </div>
        </div>

                                <!-- Modal footer -->
                                <div class="row m-0 py-3 modal-footer">
                                    <!-- Cancelar -->
                                    <div class="col-3 px-2 p-0 m-0 d-grid">
                                        <button data-bs-dismiss="modal" type="reset" class="
                h-limited-sm
                btn
                rounded-15
                py-1
                px-4
                bg-light
                shadow-sm
                text-start
              ">
              <h5
                class="
                  fw-normal
                  my-auto
                  text-truncate text-custom-dark text-center
                "
              >
                Cancelar
              </h5>
            </button>
                                    </div>

                                    <!-- Salvar -->
                                    <div class="col-3 px-2 p-0 m-0 d-grid">
                                        <button type="submit" class="
                h-limited-sm
                btn
                rounded-15
                py-1
                px-4
                bg-custom-success
                shadow-sm
                text-start
              " (click)="save()">
              <h5
                class="
                  fw-normal
                  my-auto
                  text-truncate text-custom-dark text-center
                "
              >
                Salvar
              </h5>
            </button>
                                    </div>
                                </div>
                                <!-- /Modal footer -->
                            </div>
                            <!-- /Modal content -->
        </form>
        </div>
        </div>
