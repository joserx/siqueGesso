<app-navbar></app-navbar>

<div class="row p-0 m-0">
    <div class="col-auto m-0 p-0 bg-custom-light">
      <app-sidemenu></app-sidemenu>
    </div>
    <div class="col m-0 bg-custom-white">
      <!-- Página home -->
      <div class="container">
  
        <!-- Botão de voltar -->
        <div class="row m-0 justify-content-start mt-4">
          <a class="col-1 p-1 bg-white rounded-15 text-center my-auto" routerLink="/sistema/expedicao/cadastro">
            <i class="bi-arrow-left fs-3 text-secondary"></i>
          </a>
        </div>

        <div class="col-12 text-center">
          <h1 class="text-custom-dark text-truncate">Cadastro de veículo</h1>
        </div>
  
        <!-- Cards -->
        <div class="row justify-content-end">
            <div class="col-3 px-2 p-0 m-0 d-grid">
                <button type="submit" class="h-limited btn rounded-15 py-1 px-4 bg-custom-success d-flex justify-content-between shadow-sm" routerLink="/sistema/expedicao/cadastro/veiculo/cadastrar">
                  <h5 class="fw-normal my-auto text-truncate text-custom-dark">Adicionar veículo</h5>
                  <i class="bi-plus my-auto fs-2 p-0 m-0 fw-bold text-custom-dark"></i>
                </button>
              </div>
        </div>
        <table class="col-12 mt-4">
            <thead class="header_table col-12">
                <tr>
                  <td class="lead text-center fw-bold">Cadastro</td>
                  <td class="lead text-center fw-bold">Placa</td>
                  <td class="lead text-center fw-bold">Placa 2</td>
                  <td class="lead text-center fw-bold">Tipo</td>
                  <td class="lead text-center fw-bold"></td>
                </tr>
            </thead>
            <tbody class="body_table">
                <tr class="mt-2" *ngFor="let veiculo of veiculos">
                  <td class="col lead rounded-start text-center fw-bold">{{ veiculo.id }}</td>
                  <td class="col lead rounded-start text-center fw-bold">{{ veiculo.placa }}</td>
                  <td class="col lead rounded-start text-center fw-bold">{{ veiculo.placa2 }}</td>
                  <td class="col lead rounded-start text-center fw-bold">{{ veiculo.tipo }}</td>
                  <td class="col-1 lead rounded-start tet-center fw-bold">
                    <i class="fs-5 bi-pen-fill icon-edit p-3" routerLink="/sistema/expedicao/cadastro/veiculo/editar/{{veiculo.id}}" cursor="pointer"></i>
                    <i class="fs-5 bi-trash-fill icon-delete p-3" cursor="pointer" (click)="delete(veiculo.id)"></i>
                  </td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
