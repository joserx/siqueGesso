<app-navbar></app-navbar>
<app-pesquisar-exp></app-pesquisar-exp>
<div class="row p-0 m-0">
  <div class="col-auto m-0 p-0 bg-custom-light">
    <app-sidemenu></app-sidemenu>
  </div>
  <div class="col m-0 bg-custom-white">
    <!-- Página Expedição -->
    <div class="container">

      <!-- Botão de voltar -->
      <div class="row m-0 justify-content-start mt-4">
        <a class="col-1 p-1 bg-white rounded-15 text-center my-auto" routerLink="/sistema">
          <i class="bi-arrow-left fs-3 text-secondary"></i>
        </a>
      </div>

      <!-- Adicionar ordem de expedição-->
      <div class="row mt-4 m-0 p-0">

        <!-- Botão Adicionar -->
        <div class="col-4 px-2 p-0 m-0">
          <a class="rounded-15 py-1 px-4 bg-custom-success h-100 d-flex justify-content-between shadow-sm" routerLink="criar">
            <h5 class="fw-normal my-auto text-truncate text-custom-dark ">Adicionar</h5>
            <i class="bi-plus my-auto fs-2 p-0 m-0 fw-bold text-custom-dark "></i>
          </a>
        </div>
      </div>

      <!-- Títulos da Tabela -->
      <div class="row m-0 my-5 text-custom-dark justify-content-center">
        <div class="col">
          <h5 class="fw-bold text-truncate">Data de criação</h5>
        </div>
        <div class="col">
          <h5 class="fw-bold text-truncate">Nº da ordem</h5>
        </div>
        <div class="col">
          <h5 class="fw-bold text-truncate">Nº do pedido</h5>
        </div>
        <div class="col">
          <h5 class="fw-bold text-truncate">Data despacho</h5>
        </div>
        <div class="col">
          <h5 class="fw-bold text-truncate">Status</h5>
        </div>
        <div class="col text-end">
          <h5 class="fw-bold text-truncate d-none">Ações</h5>
          <i class="fs-5 bi-search icon-search px-2 py-1 mx-2 bg-white shadow-sm rounded-5" cursor="pointer" data-bs-toggle="modal" data-bs-target="#pesquisarExp"></i>
          <i class="fs-5 bi-funnel icon-filter px-2 py-1 mx-2 bg-white shadow-sm rounded-5" cursor="pointer"></i>
        </div>
      </div>

      <!-- Tabela -->
      <div class="row m-0 mt-3 border-bottom text-custom-dark justify-content-center align-items-center" *ngFor = " let page of atualPage">
        <div class="col">
          <p>{{page.emissao | date}}</p>
        </div>
        <div class="col">
          <p>{{page.codigo}}</p>
        </div>
        <div class="col">
          <p>{{page.nPedido}}</p>
        </div>
        <div class="col">
          <p>{{page.despacho}}</p>
        </div>
        <div class="col">
          <p>{{page.status}}</p>
        </div>
         <div class="col text-end">
          <i class="fs-5 bi-eye-fill icon-view p-3" cursor="pointer" routerLink="/sistema/expedicao/visualizar/{{page.id}}"></i>
          <i class="fs-5 bi-pen-fill icon-edit p-3" routerLink="" cursor="pointer" routerLink="/sistema/expedicao/editar/{{page.id}}"></i>
          <!-- <i class="fs-5 bi-trash-fill icon-delete p-3" cursor="pointer"></i> -->
        </div>
      </div>   
      <div class="col-12 row mt-3 d-flex justify-content-around">
        <div class="col-4 row m-auto">
          <button class="rounded-15 py-1 px-4 bg-custom-dark h-100 d-flex justify-content-between shadow-sm border-0" (click)="anterior()">
            <h5 class="w-100 fw-normal my-auto text-truncate text-white text-center">Anterior</h5>
          </button>
        </div>
        <div class="col-4 row m-auto">
          <button class="rounded-15 py-1 px-4 bg-custom-dark h-100 d-flex justify-content-between shadow-s border-0" (click)="proximo()">
            <h5 class="w-100 fw-normal my-auto text-truncate text-white text-center">Proximo</h5>
          </button>
        </div>
      </div>   

    </div>
  </div>
</div>
