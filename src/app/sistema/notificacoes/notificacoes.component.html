<app-navbar></app-navbar>

<div class="row p-0 m-0">
    <div class="col-auto m-0 p-0 bg-custom-light">
        <app-sidemenu></app-sidemenu>
    </div>
    <div class="col py-5 m-0 bg-custom-white">
        <!-- Página -->
        <div class="container">
            <!-- Botão de voltar -->
            <div class="row m-0 justify-content-start mt-4">
                <a class="col-1 p-1 bg-white rounded-15 text-center my-auto" routerLink="/sistema/configuracoes/">
                    <i class="bi-arrow-left fs-3 text-secondary"></i>
                </a>
            </div>

            <div class="row mt-4 m-0 pb-4 border-bottom">
                <div class="col-12">
                    <h5 class="fw-bold text-custom-dark">Mensagens</h5>
                </div>
            </div>
            <!-- Botão Adicionar -->
            <div class="col-4 px-2 p-0 m-0">
                <a class="rounded-15 py-1 px-4 bg-custom-success h-100 d-flex justify-content-between shadow-sm" data-bs-toggle="modal" data-bs-target="#novaMensagem">
                    <h5 class="fw-normal my-auto text-truncate text-custom-dark">
                        Nova Mensagem
                    </h5>
                    <i class="bi-plus my-auto fs-2 p-0 m-0 fw-bold text-custom-dark"></i>
                </a>
            </div>

            <!-- Títulos da Tabela -->
            <div class="d-flex row m-0 my-5 text-custom-dark justify-content-center">
                <div class="col-2">
                    <h5 class="fw-bold text-truncate">Título</h5>
                </div>
                <div class="col-2">
                    <h5 class="fw-bold text-truncate">Mensagem</h5>
                </div>
                <div class="col-2">
                    <h5 class="fw-bold text-truncate">Usuario</h5>
                </div>
                <div class="col-2">
                    <h5 class="fw-bold text-truncate">Data</h5>
                </div>
                <div class="col-2">
                    <h5 class="fw-bold text-truncate">Visualizar</h5>
                </div>
                <!-- Tabela -->
                <div class="row m-0 mt-3 border-bottom text-custom-dark justify-content-center" *ngFor="let mensagem of mensagens">
                    <div class="col-2">
                        <p>{{ mensagem.titulo }}</p>
                    </div>
                    <div class="col-2">
                        <p>{{ mensagem.texto }}</p>
                    </div>
                    <div class="col-2">
                        <p>{{ mensagem.usuario }}</p>
                    </div>
                    <div class="col-2">
                        <p>{{ mensagem.data | date }}</p>
                    </div>
                    <div class="col-2 text-end">
                        <i class="fs-5 bi-view-fill icon-edit p-3" cursor="pointer"></i>
                        <i class="fs-5 bi-trash-fill icon-delete p-3" cursor="pointer"></i>
                    </div>
                </div>
                <!-- /Página -->
            </div>
        </div>
    </div>
</div>
<app-nova-msg></app-nova-msg>
