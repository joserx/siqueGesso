<app-navbar></app-navbar>
<app-add-filial class="overlay" *ngIf="openModal" (closeModal)="updateFilial()"></app-add-filial>

<div class="row p-0 m-0">
  <div class="col-auto m-0 p-0 bg-custom-light">
    <app-sidemenu></app-sidemenu>
  </div>
  <div class="col pb-4 m-0 bg-custom-white">
    <!-- Página -->
    <div class="container">

      <!-- Botão de voltar -->
      <div class="row m-0 justify-content-start mt-4">
        <a class="col-1 p-1 bg-white rounded-15 text-center my-auto" routerLink="/sistema/rh/listar">
          <i class="bi-arrow-left fs-3 text-secondary"></i>
        </a>
      </div>

      <div class="row m-0 my-4">
        <div class="col-12 row">
          <ul class="nav nav-tabs fs-5 fw-lighter">
            <li class="nav-item px-1">
              <a class="nav-link px-4" [class.active]="estoqueSection == 'dados-pessoais'" (click)="toggleEstoqueSection('dados-pessoais')">Dados pessoais</a>
            </li>
            <li class="nav-item px-1">
              <a class="nav-link px-4" [class.active]="estoqueSection == 'setor'" (click)="toggleEstoqueSection('setor')">Setor/dpo</a>
            </li>
            <li class="nav-item px-1">
              <a class="nav-link px-4" [class.active]="estoqueSection == 'dados-fin'" (click)="toggleEstoqueSection('dados-fin')">Dados Financeiros</a>
            </li>
            <li class="nav-item px-1">
              <a class="nav-link px-4" [class.active]="estoqueSection == 'exames'" (click)="toggleEstoqueSection('exames')">Exames</a>
            </li>
            <li class="nav-item px-1">
              <a class="nav-link px-4" [class.active]="estoqueSection == 'uniforme'" (click)="toggleEstoqueSection('uniforme')">Uniforme/epi</a>
            </li>
          </ul>
          <div class="col-12 pb-4 d-flex border-bottom align-items-end justify-content-end">
            <label class="form-check-label me-3 fs-5" for="desativado">{{ (desativadoCheckbox === true) ? 'Ativo' :
            'Desativado' }}</label>
            <div class="form-check form-switch">
            <input class="form-check-input pt-4 ps-5 border-light bg-custom-light" type="checkbox" id="desativado"
                (click)="toggleDesativadoCheckbox()" [checked]="desativadoCheckbox === true">
            </div>
          </div>
        </div>
      </div>

      <form [formGroup]="rhForm" (ngSubmit)="sendForm(rhForm.value)">
        <div *ngIf="estoqueSection == 'dados-pessoais'">
          <!-- Formulário -->
              <div class="row m-0 mt-4 justify-content-center border-bottom rh-form">
                <div class="col-12 pb-4 d-flex align-items-center border-bottom">
                    <div class="avatar shadow-sm rounded-circle img-fluid" [ngStyle]="{ background : 'url(' + avatarImg + ')' }"
                    alt="Avatar"></div>
                    <input type="file" accept="image/*" (change)="uploadImage($event)" style="display: none;" #fileInput>
                    <a class="fw-bold text-custom-dark fs-5 px-5" (click)="fileInput.click()">Trocar foto de perfil</a>
                </div>

                <!-- Nome -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="name" class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm"
                    type="text" placeholder="Nome">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Nome</label>
                </div>

                <!-- Sobrenome -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="surname"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Sobrenome">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Sobrenome</label>
                </div>

                <!-- Data de nascimento -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="birthDate"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="date"
                    placeholder="Data de nascimento" [max]="getDate(18)">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Data de nascimento</label>
                </div>

                <!-- RG -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input [class.invalid]="rg?.invalid && (rg?.dirty || rg?.touched)" mask="00.000.000-0||0.000.000-0"
                    formControlName="rg" class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm"
                    type="text" placeholder="RG">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">RG</label>
                </div>

                <!-- Expedição -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="rgExpedicao"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="date"
                    placeholder="Expedição">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Data de Expedição</label>
                </div>

                <!-- Órgão emissor -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="rgOrgaoEmissor"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Órgão emissor">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Órgão emissor</label>
                </div>

                <!-- CPF ou CNPJ -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input [class.invalid]="cpf?.invalid && (cpf?.dirty || cpf?.touched)" mask="CPF_CNPJ" formControlName="cpfcnpj"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="CPF">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">CPF/CNPJ</label>
                </div>

                <!-- CNH -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input maxlength="11" formControlName="cnh" class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm"  type="text" placeholder="CNH">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">CNH</label>
                </div>

                <!-- Gênero -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <select formControlName="gender"
                    class="form-select form-select-lg h-limited px-4 py-3 rounded-15 shadow-sm text-custom-dark" type="text"
                    placeholder="Necessidade especial">
                    <option value="" disabled selected>Gênero</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    </select>
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Gênero</label>
                </div>

                <!-- Estado civil -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <select formControlName="civilState"
                    class="form-select form-select-lg h-limited px-4 py-3 rounded-15 shadow-sm text-custom-dark" type="text"
                    placeholder="Necessidade especial">
                    <option value="" disabled selected>Estado Civil</option>
                    <option value="Solteiro">Solteiro</option>
                    <option value="Casado">Casado</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Viúvo">Viúvo</option>
                    </select>
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Estado Civil</label>
                </div>

                <!-- PcD -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <select #pcd (change)="log(pcd.value)"
                    class="form-select form-select-lg h-limited px-4 py-3 rounded-15 shadow-sm text-custom-dark" type="text"
                    placeholder="Necessidade especial" >
                    <option value="" disabled selected>Pessoa com deficiência?</option>
                    <option value="Sim">Sim</option>
                    <option value="Nao">Não</option>
                    </select>
                </div>
                <!--  -->

                <!-- Necessidade especial -->
                <div *ngIf="pcd.value === 'Sim'"  class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="deficiency"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Necessidade especial">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Necessidade especial</label>
                </div>
                <!--  -->

                <!-- Escolaridade -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <select formControlName="scholarship"
                    class="form-select form-select-lg h-limited px-4 py-3 rounded-15 shadow-sm text-custom-dark" type="text"
                    placeholder="Necessidade especial">
                    <option value="" disabled selected>Escolaridade</option>
                    <option value="Ensino fundamental">Ensino fundamental</option>
                    <option value="Ensino médio">Ensino médio</option>
                    <option value="Ensino superior">Ensino superior</option>
                    <option value="Pós graduação">Pós graduação</option>
                    </select>
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Escolaridade</label>
                </div>

                <!-- Nacionalidade -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="nacionality" 
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Nacionalidade">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Nacionalidade</label>
                </div>

                <!-- Naturalidade -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="naturality"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Naturalidade">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Naturalidade</label>
                </div>

                <!-- Nome da mãe -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="motherName"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Nome da mãe">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Nome da mãe</label>
                </div>

                <!-- Nome do pai -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="fatherName"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Nome do pai">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Nome do pai</label>
                </div>

                <!-- CEP -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input [class.invalid]="cep?.invalid && (cep?.dirty || cep?.touched)" (blur)="changeAddress($event)"
                    mask="00000-000" formControlName="cep"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="CEP">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">CEP</label>
                </div>

                <!-- Logradouro -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="street"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Logradouro">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Logradouro</label>
                </div>

                <!-- Número -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="addressNumber"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Número">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Número</label>
                </div>

                <!-- Complemento -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="addressComplement"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Complemento">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Complemento</label>
                </div>

                <!-- Bairro -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="neighborhood"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Bairro">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Bairro</label>
                </div>

                <!-- Cidade -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="city" class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm"
                    type="text" placeholder="Cidade">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Cidade</label>
                </div>

                <!-- Estado -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="state" class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm"
                    type="text" placeholder="Estado">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Estado</label>
                </div>

                <!-- Telefone -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input mask="(00) 0000-0000||(00) 00000-0000" formControlName="telephone"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Telefone">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Telefone</label>
                </div>

                <!-- WhatsApp -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input mask="(00) 00000-0000" formControlName="whatsapp"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="WhatsApp">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">WhatsApp</label>
                </div>

                <!-- Telefone Emergência -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input mask="(00) 0000-0000||(00) 00000-0000" formControlName="emergencyTelephone"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                    placeholder="Telefone Emergência">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Telefone Emergência</label>
                </div>

                <!-- Email pessoal -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="personalEmail"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="email"
                    placeholder="Email pessoal">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Email pessoal</label>
                </div>

                <!-- Email corporativo -->
                <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                    <input formControlName="corporativeEmail"
                    class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="email"
                    placeholder="Email corporativo">
                    <label class="ms-2 mt-3 small text-truncate text-custom-dark">Email corporativo</label>
                </div>
            </div>
        </div>

        <div *ngIf="estoqueSection == 'setor'">
          <!-- Departamento -->
          <div class="row m-0 mt-4 justify-content-center border-bottom rh-form">
            <div class="col-6 px-2 pt-4 p-0 m-0">
                <select formControlName="department"
                class="form-select form-select-lg h-limited px-4 py-3 rounded-15 shadow-sm text-custom-dark" type="text"
                placeholder="Departamento">
                <option value="Escolaridade" disabled selected>Departamento</option>
                <option value="Compras">Compras</option>
                <option value="RH">RH</option>
                <option value="Comercial">Comercial</option>
                <option value="Expedição">Expedição</option>
                <option value="Estoque">Estoque</option>
                <option value="Controladoria/Diretoria">Controladoria/Diretoria</option>
                </select>
            </div>

            <!-- Cargo -->
            <div class="col-6 px-2 pt-4 p-0 m-0">
                <select formControlName="role"
                class="form-select form-select-lg h-limited px-4 py-3 rounded-15 shadow-sm text-custom-dark" type="text"
                placeholder="Cargo">
                <option value="" disabled selected>Cargo</option>
                <option value="Cargo 1">Cargo 1</option>
                <option value="Cargo 2">Cargo 2</option>
                </select>
            </div>

            <!-- Tipo de contrato -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                <input formControlName="contractType"
                class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                placeholder="Tipo de contrato">
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">Tipo de contrato</label>
            </div>

            <!-- Turno -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                <input formControlName="shift" class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm"
                type="text" placeholder="Turno">
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">Turno</label>
            </div>

            <!-- Data de admissão -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                <input formControlName="admission"
                class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="date"
                [max]="getDate()" placeholder="Data de admissão">
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">Data de admissão</label>
            </div>

            <!-- Período de experiência -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                <input formControlName="experiencePeriod"
                class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                placeholder="Período de experiência">
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">Período de experiência</label>
            </div>

            <!-- Data da demissão -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                <input formControlName="fireDate"
                class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="date"
                placeholder="Data da demissão">
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">Data da demissão</label>
            </div>

            <!-- PIS -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                <input formControlName="pis" class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm"
                type="text" placeholder="PIS">
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">PIS</label>
            </div>
            
            <!-- Vencimento de Férias -->
            <div class="col-4 px-2 pt-4 p-2 mb-2 form-floating">
              <input formControlName="vacationDueDate"
              class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="date"
              placeholder="Conta">
              <label class="ms-2 mt-3 small text-truncate text-custom-dark">Vencimento de Férias</label>
            </div>

            <!-- Adicionar loja -->
            <div class="col-4 px-0 pt-4 p-2 m-0 form-floating d-flex">
                <select formControlName="filial"
                class="form-select form-select-lg h-limited px-4 py-3 rounded-15 shadow-sm text-custom-dark" type="text"
                placeholder="Necessidade especial">
                <option value="" disabled selected>Filial</option>
                <option *ngFor="let umaFilial of filiais" value="{{ umaFilial.nome }}">{{ umaFilial.nome }}</option>
                </select>
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">Filial</label>
                <div class="col-1 px-0 m-0 text-center d-flex align-items-center">
                <i class="button-modal bi-plus-square-fill icon-view my-auto fs-3 p-2 m-0 fw-bold text-custom-dark" cursor="pointer" (click)="openModal=true"></i>
                </div>
            </div>
          </div>
        </div>

        <div *ngIf="estoqueSection == 'dados-fin'">
          <div class="row m-0 mt-4 justify-content-center border-bottom rh-form">
            <!-- Banco -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                <input formControlName="bank" class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm"
                type="text" placeholder="Banco">
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">Banco</label>
            </div>
        
            <!-- Tipo de conta -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                <select formControlName="bankAccountType"
                class="form-select form-select-lg h-limited px-4 py-3 rounded-15 shadow-sm text-custom-dark" type="text"
                placeholder="Necessidade especial">
                <option value="" disabled selected>Tipo de conta</option>
                <option value="poupança">Poupança</option>
                <option value="corrente">Corrente</option>
                <option value="pagamento">Pagamento</option>
                </select>
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">Tipo de conta</label>
            </div>
        
            <!-- Agência -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                <input formControlName="bankAgency"
                class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                placeholder="Agência">
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">Agência</label>
            </div>
        
            <!-- Conta -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                <input formControlName="bankAccountNumber"
                class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="text"
                placeholder="Conta">
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">Conta</label>
            </div>
        
            <!-- Salário -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                <input formControlName="paycheck"
                class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="number"
                placeholder="Salário" (change)="duplaFuncao(rhForm.value)">
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">Salário</label>
            </div>
        
            <!-- Dupla Função -->
            <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
                <input formControlName="duplaFuncao"
                class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="number"
                placeholder="Dupla Função" readonly>
                <label class="ms-2 mt-3 small text-truncate text-custom-dark">Dupla Função</label>
            </div>

          <!-- Dias trabalhados -->
           <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
            <input formControlName="workDays"
              class="form-control form-control-lg h-limited px-4 py-3 rounded-15 shadow-sm" type="number"
              placeholder="Dias trabalhados">
            <label class="ms-2 mt-3 small text-truncate text-custom-dark">Dias trabalhados</label>
          </div>

            <!-- Vale Transporte -->
          <div class="col-4 px-2 pt-4 p-0 m-0 form-floating">
            <select #vt (change)="log(vt.value)" formControlName="vale"
              class="form-select form-select-lg h-limited px-4 py-3 rounded-15 shadow-sm text-custom-dark" type="text"
              placeholder="Vale Transporte">
              <option value="" disabled selected>Vale Transporte (VT)?</option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>

          <!-- Valor da condução -->
